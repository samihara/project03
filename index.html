<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
  <div id="app"></div>

  <!-- Home Template -->
  <script id="home-template" type="text/x-handlebars-template">
    <div class="container">
      <h1>Welcome to the Quiz</h1>
      <p>Choose a quiz to start:</p>
      <button onclick="loadQuiz(1)">Start Quiz 1</button>
      <button onclick="loadQuiz(2)">Start Quiz 2</button>
    </div>
  </script>

  <!-- Quiz Question Template -->
  <script id="quiz-template" type="text/x-handlebars-template">
    <div class="quiz-question">
      <h2>{{title}}</h2>
      <div id="timer">{{elapsedTime}}</div>
      <p>Question {{questionNumber}}: {{currentQuestion.question}}</p>

      {{#if currentQuestion.options}}
        {{#each currentQuestion.options}}
          <button onclick="checkAnswer('{{this}}')">{{this}}</button>
        {{/each}}
      {{else}}
        <input type="text" id="text-answer" placeholder="Type your answer here">
        <button onclick="checkAnswer(document.getElementById('text-answer').value)">Submit</button>
      {{/if}}

      <p id="feedback" class="feedback"></p>
    </div>
  </script>

  <!-- End of Quiz Template -->
  <script id="end-template" type="text/x-handlebars-template">
    <div class="quiz-end">
      <h2>{{message}}, {{username}}</h2>
      <p>Your score: {{score}}/{{totalQuestions}}</p>
      <p>Time taken: {{elapsedTime}} seconds</p>
      <button onclick="loadHome()">Return to Main Menu</button>
    </div>
  </script>

  <!-- Main JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const app = document.getElementById("app");
      let quizData = {};
      let score = 0;
      let questionNumber = 0;
      let startTime;
      let timerInterval;

      // Helper function to start the timer
      function startTimer() {
        startTime = Date.now();
        timerInterval = setInterval(() => {
          const elapsed = Math.floor((Date.now() - startTime) / 1000);
          document.getElementById("timer").textContent = `Time: ${elapsed}s`;
        }, 1000);
      }

      function loadTemplate(templateId, data = {}) {
        const templateSource = document.getElementById(templateId).innerHTML;
        const template = Handlebars.compile(templateSource);
        app.innerHTML = template(data);
      }

      function loadHome() {
        clearInterval(timerInterval); // Stop the timer if returning to the home screen
        loadTemplate("home-template");
      }

      window.loadQuiz = async (quizId) => {
        const response = await fetch(`https://my-json-server.typicode.com/samihara/project03/quizzes/${quizId}`);
        quizData = await response.json();
        score = 0;
        questionNumber = 0;
        startTimer();
        loadNextQuestion();
      };

      function loadNextQuestion() {
        if (questionNumber >= quizData.questions.length) {
          endQuiz();
        } else {
          const currentQuestion = quizData.questions[questionNumber];
          loadTemplate("quiz-template", {
            title: quizData.title,
            questionNumber: questionNumber + 1,
            currentQuestion,
            elapsedTime: Math.floor((Date.now() - startTime) / 1000)
          });
        }
      }

      window.checkAnswer = (answer) => {
        const correctAnswer = quizData.questions[questionNumber].answer;
        const explanation = quizData.questions[questionNumber].explanation;
        const feedback = document.getElementById("feedback");

        if (answer.trim().toLowerCase() === correctAnswer.trim().toLowerCase()) {
          feedback.textContent = "Correct!";
          score++;
          setTimeout(() => {
            questionNumber++;
            loadNextQuestion();
          }, 1000);
        } else {
          feedback.innerHTML = `Incorrect. The correct answer is: ${correctAnswer}. ${explanation} <button id="got-it-button" onclick="nextQuestion()">Got it</button>`;
        }
      };

      function nextQuestion() {
        questionNumber++;
        loadNextQuestion();
      }

      function endQuiz() {
        const pass = (score / quizData.questions.length) * 100 >= 80;
        clearInterval(timerInterval); // Stop the timer at the end
        loadTemplate("end-template", {
          message: pass ? "Congratulations" : "Sorry",
          username: document.getElementById("username") ? document.getElementById("username").value : "Player",
          score: score,
          totalQuestions: quizData.questions.length,
          elapsedTime: Math.floor((Date.now() - startTime) / 1000)
        });
      }

      loadHome();
    });
  </script>
</body>
</html>
